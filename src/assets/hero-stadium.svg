<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a7b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4620;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2810;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="600" fill="url(#skyGradient)"/>
  
  <!-- Field background -->
  <rect y="600" width="1920" height="480" fill="url(#fieldGradient)"/>
  
  <!-- Stadium stands - Left side -->
  <rect x="0" y="400" width="300" height="300" fill="#0a1f2e" opacity="0.7"/>
  <rect x="50" y="450" width="200" height="250" fill="#1a3a52" opacity="0.6"/>
  
  <!-- Stadium stands - Right side -->
  <rect x="1620" y="400" width="300" height="300" fill="#0a1f2e" opacity="0.7"/>
  <rect x="1670" y="450" width="200" height="250" fill="#1a3a52" opacity="0.6"/>
  
  <!-- Field markings -->
  <line x1="960" y1="600" x2="960" y2="1080" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
  
  <!-- Center circle -->
  <circle cx="960" cy="840" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="960" cy="840" r="3" fill="#ffffff" opacity="0.3"/>
  
  <!-- Penalty boxes left -->
  <rect x="400" y="720" width="220" height="240" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Penalty boxes right -->
  <rect x="1300" y="720" width="220" height="240" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Goal areas left -->
  <rect x="520" y="780" width="100" height="120" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Goal areas right -->
  <rect x="1400" y="780" width="100" height="120" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Spotlight effects -->
  <ellipse cx="200" cy="200" rx="400" ry="300" fill="#10b981" opacity="0.1"/>
  <ellipse cx="1720" cy="200" rx="400" ry="300" fill="#10b981" opacity="0.1"/>
  <ellipse cx="960" cy="100" rx="600" ry="200" fill="#fbbf24" opacity="0.08"/>
  
  <!-- Decorative elements - grass lines -->
  <line x1="0" y1="650" x2="1920" y2="650" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="750" x2="1920" y2="750" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="850" x2="1920" y2="850" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="950" x2="1920" y2="950" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  
  <!-- Top edge with stands -->
  <rect x="0" y="0" width="1920" height="400" fill="url(#skyGradient)"/>
  <ellipse cx="960" cy="300" rx="800" ry="200" fill="#10b981" opacity="0.05"/>
  
  <!-- Atmospheric overlay -->
  <rect width="1920" height="1080" fill="#000000" opacity="0.2"/>
</svg>